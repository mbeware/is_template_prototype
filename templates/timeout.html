<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Expired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 520px;
            padding: 2.5rem;
            background: #020617;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #f87171;
        }
        p {
            line-height: 1.6;
            color: #cbd5f5;
        }
        .actions {
            margin-top: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        a.button:hover {
            background: #1d4ed8;
        }
        .hint {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request timeout</h1>
        <p>
            A request to the service timed out.

        </p>

        <div class="actions">
            <a href="/" class="button">Return to service selection</a>
        </div>
    </div>
</body>
</html>
