<div class="bg-gray-800 p-4 mb-6 rounded-xl">
    <h2 class="text-xl font-semibold mb-4">{{ ti.title }}</h2>

    <form method="post" action="/text_input_action">
        <div class="space-y-3">
            <input type="hidden" id="service" name="service" value={{ service }}>
            <input type="hidden" id="formid" name="formid" value={{ formid }}>
            <input type="hidden" id="widget_name" name="widget_name" value={{ ti.name }}>
        </div>

        <label class="block mb-2">{{ ti.prompt }}</label>

        <input 
            type="{{ 'text' if ti.visible else 'password' }}" 
            name="value"
            value="{{ ti.default }}"
            class="w-full p-2 rounded bg-gray-700"
        >

        <button 
            class="mt-4 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg"
        >
            {{ ti.button }}
        </button>
    </form>
</div>
